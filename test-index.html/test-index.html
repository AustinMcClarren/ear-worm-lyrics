<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: 60px; margin-top: 240px;">
        <h1 id="output" style="text-align: center;"> Testing my local storage code!</h1>
        <input id="input" placeholder="search" style="margin-left: 540px; width: 12.5%;"/>
        <button onclick="save();">save</button>
        <button onclick="view();">view</button>
    </div>
</body>
<script>
    function save(){
        var newData = document.getElementById('input').value;
        if(localStorage.getItem('data') == null){
            localStorage.setItem('data', '[]')
        }
        var oldData = JSON.parse(localStorage.getItem('data'));
        oldData.push(newData);

        localStorage.setItem('data', JSON.stringify(oldData));
    }


</script>
</html>

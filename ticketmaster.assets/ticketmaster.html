<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ticket finder</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Animate CSS -->
    


    <link rel="stylesheet" href="./ticketmaster.assets/ticketmaster.css">
</head>

<body>
    <header class="navbar navbar-light bg-light justify-content-center">
        <a class="jua">FIND TICKETS!</a>
    </header>
    <main>
        <div class="container">
            <div class="search-bar">
                <form>
                    <div class="form-row">
                </form>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4" id="events">
                        <div id="eventPlaceHolder">
                            <h1>Please choose lyrics, a song, or artists name to find tickets.</h5>
                        </div>
                    </div>
                    <div class="col-8" id="map" style="overflow:hidden;">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7S0i7eNHqNekovmb6LjPjaKMd-t2XMJ0&callback=initMap"></script>

    <script src="./ticketmaster.assets/ticketmaster.js"></script>

</body>

</html>
